name: Feature Request
description: "For requesting new features or improvements"
labels:
  - S/needs-triage
  - T/enhancement
body:
  - type: markdown
    attributes:
      value: >-
        This form is for requesting new features or improvements, and should not be used for bug 
        reports, port requests, or other issues.
  - type: markdown
    attributes:
      value: >-
        Make sure you have used the [search tool](https://github.com/NotRyken/NotRykenMLT/issues) 
        to see if a similar request already exists. If we have previously closed a feature request, 
        then please do not create another request.
  - type: textarea
    id: description
    attributes:
      label: Request Description
      description: >-
        Use this section to describe the feature or improvement that you are looking for. The 
        description should explain what problem you are trying to solve, what alternatives you have
        tried, and a clear and concise description of what you would like changed.